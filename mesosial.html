<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ikon Sosial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --neon: #00ffe5;
      --dark-bg: #0f0f0f;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #000000);
      color: white;
      text-align: center;
    }

    .kb {
      position: sticky;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      text-align: left;
      z-index: 1000;
      font-weight: bold;
    }

    .kb a {
      color: var(--neon);
      text-decoration: none;
      font-size: 18px;
      padding: 6px 12px;
      border: 2px solid var(--neon);
      border-radius: 8px;
    }

    .judul {
      font-size: 40px;
      font-weight: bold;
      color: white;
      margin: 40px 0 20px;
      text-shadow: 0 0 10px var(--neon);
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      padding: 0 20px 50px;
    }

    .icon {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      max-width: 380px;
      height: 70px;
      border-radius: 12px;
      color: white;
      font-size: 34px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .icon:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon);
    }

    .wa { background-color: #25d366; }
    .tg { background-color: #0088cc; }
    .ig { background-color: #e1306c; }
    .tt { background-color: #000000; }
    .gh { background-color: #24292e; }
    .grupwa { background-color: #128c7e; }
    .saluran1, .saluran2 { background-color: #25d366; }
    .yt { background-color: #ff0000; }

    .footer-text {
      font-size: 14px;
      color: #C8C5C5;
      margin-top: 40px;
      padding: 20px;
      line-height: 1.5;
    }

    @media (max-width: 400px) {
      .judul {
        font-size: 30px;
      }

      .icon {
        font-size: 18px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="kb">
    <a href="index.html"><i class="fas fa-arrow-left"></i> Kembali</a>
  </div>

  <div class="judul">

  </div>

  <div class="social-icons">
    <a href="https://wa.me/6287882893441" class="icon wa" target="_blank">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="https://t.me/zannoffc" class="icon tg" target="_blank">
      <i class="fab fa-telegram-plane"></i> Telegram
    </a>
    <a href="https://whatsapp.com/channel/0029VbAjmPmFy72LftTTFp0f" class="icon saluran1" target="_blank">
      Saluran WA 
    </a>
  </div>

  <div class="footer-text">
    TERIMA KASIH ATAS KUNJUNGANNYA<br>

  </div>

</body>
</html>
