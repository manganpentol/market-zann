<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu ZannStore</title>
  <style>
    :root {
      --jarak-kotak: 25px;
      --neon-color: #00f7ff;
    }

    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #240D0D, #64D8B1, #000000);
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .judul {
      font-size: clamp(30px, 6vw, 36px);
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      background: linear-gradient(to right, #fff, var(--neon-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px var(--neon-color);
    }

    .tombol {
      display: block;
      width: 90%;
      max-width: 350px;
      margin: 15px auto;
      padding: 14px 20px;
      font-size: clamp(14px, 4vw, 20px);
      background-color: rgba(0, 0, 0, 1);
      color: white;
      text-align: center;
      font-weight: bold;
      border-radius: 10px;
      border: 2px solid var(--neon-color);
      box-shadow: 0 0 10px var(--neon-color), 0 0 20px var(--neon-color);
      text-decoration: none;
    }

    .menu-kotak {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: var(--jarak-kotak);
      justify-items: center;
      margin-top: 10px;
      width: 100%;
      max-width: 800px;
    }

    .kotak {
      width: 100%;
      max-width: 170px;
      aspect-ratio: 1/1;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 18px;
      position: relative;
      overflow: hidden;
      border: 1.5px solid var(--neon-color);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .kotak img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }

    .kotak span {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: clamp(12px, 3.5vw, 16px);
      color: white;
      text-shadow: 0 0 5px var(--neon-color);
    }

    .footer {
      text-align: center;
      font-size: clamp(10px, 3vw, 14px);
      color: #C8C5C5;
      margin-top: 30px;
      line-height: 1.6;
      padding: 10px;
      width: 100%;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <div class="judul">SELAMAT DATANG DI <br>ZannStore</div>


  <div class="menu-kotak">
    <a href="panel.html" class="kotak">
      <img src="https://files.catbox.moe/pryyup.jpg" alt="Panel">
      <span>PANEL</span>
    </a>
    <a href="produk.html" class="kotak">
      <img src="https://files.catbox.moe/4h144m.jpg" alt="Produk">
      <span>PRODUK</span>
    </a>
    <a href="tujuan.html" class="kotak">
      <img src="https://files.catbox.moe/d9bt34.jpg" alt="Chat">
      <span>TUJUAN</span>
    </a>
    <a href="tutorial.html" class="kotak">
      <img src="https://files.catbox.moe/nvnri7.png" alt="Tutorial">
      <span>TUTORIAL</span>
    </a>
    <a href="tools.html" class="kotak">
      <img src="https://files.catbox.moe/lt9rg5.jpg" alt="Tools">
      <span>TOOLS TERMUX</span>
    </a
  </div>


</body>
  </html>
